<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCS Choir Hub</title> <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="header-text">
                <h1>OCS Choir Hub</h1> </div>
            <button id="theme-toggle" class="theme-toggle">
                <span class="icon">☀️</span>
            </button>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <h3>Menu</h3>
                <ul id="category-list">
                    <li><a href="#" data-category="home" class="active">Home Dashboard</a></li>
                    
                    <li class="sidebar-collapsible-section">
                        <a href="#" class="sidebar-section-header" data-section-name="categories">
                            <h3>Categories <span class="collapse-icon">▼</span></h3>
                        </a>
                        <div class="sidebar-section-content" id="dynamic-categories-container">
                        </div>
                    </li>
                    
                    <li><a href="#" data-category="all">All Repertoire</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <section class="search-section">
                <input type="text" id="search-input" placeholder="Search videos or playlists...">
            </section>

            <section id="home-dashboard" class="content-section">
                <h2>Latest Updates</h2>
                <div class="items-grid" id="latest-videos-list">
                </div>
                <p id="no-latest-results" class="no-results-message" style="display:none;">No latest videos found.</p>
            </section>

            <section id="choir-repertoire" class="content-section" style="display:none;">
                <h2 id="repertoire-heading">All Choir Repertoire</h2>
                <div class="items-grid" id="all-repertoire-grid">
                </div>
                <p id="no-video-results" class="no-results-message" style="display:none;">No videos or playlists found matching your criteria.</p>
            </section>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 OCS Choir Hub. All rights reserved.</p> </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
