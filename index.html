<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCS Choir Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="header-text"> <h1>OCS Choir Hub</h1>
                <p class="subtitle">Oroquieta Chamber Singers</p>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <span class="icon">☀️</span>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <input type="text" id="search-input" placeholder="Search videos or playlists...">
        </section>

        <section class="content-section" id="playlists-section">
            <h2>Choir Repertoire</h2>
            <div id="video-categories-container">
                </div>
            <p id="no-video-results" class="no-results-message" style="display:none;">No videos or playlists found matching your search.</p>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>© 2025 OCS Choir Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
